<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ocelot.online</title>
    <link rel="stylesheet" href="css/ocelot.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <img id="watermark" src="images/watermark.png" class="centered noselect" ondragstart="return false;"/>
    <div id="titlebar" class="noselect">
        <div class="nav-panel">
            <a class="title" href="/">[ocelot.online]</a>
            <span id="path">
                <a class="title" href="/">/ dashboard</a>
            </span>
        </div>
        <div class="tool-panel">
            <a id="turn_on_button" class="button" onclick="turnOn(); return false;">[turn on]</a>
            <a id="turn_off_button" class="button" onclick="turnOff(); return false;">[turn off]</a>
        </div>
        <div class="profile-panel">
            <a id="profile" class="hidden" href="#profile">Totoro</a>
            <a id="register" class="button disabled">[register]</a>
            <a id="login" class="button">[login]</a>
        </div>
    </div>
    <div id="container">
        <div class="item">
            WORKSPACE #1
            <div class="item-title">testing area for stem</div>
        </div>
        <div class="item create">
            +++
            <div class="item-title">create new workspace</div>
        </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/mithril/mithril.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="js/twgl.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/font.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/shader.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/network.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/ocelot.js"></script>
</body>
</html>
